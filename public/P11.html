<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker - Upload Expenses</title>
    <link rel="stylesheet" href="P11.css">
    <div class="navbar">
        <nav>
            <a href="p3.html">Dashboard</a>
            <a href="p4.html">Goals</a>
            <a href="p9.html">Credits</a>
            <a href="p10.html">Installments</a>
            <a href="p11.html">Monthly Bills</a>
          </nav>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Monthly Bill Tracker</h1>
        </div>
        
        <div class="form-section">
            <form id="expensesForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="billAmount">Monthly Bill Amount</label>
                    <input type="number" id="billAmount" placeholder="Monthly Bill Amount" required>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due on</label>
                    <input type="date" id="dueDate" required>
                </div>
                <div class="form-group">
                    <input type="file" id="fileUpload" hidden>
                    <button type="button" class="button" onclick="document.getElementById('fileUpload').click()">Upload File</button>
                </div>
                <button type="button" class="button" onclick="addExpense()">Add</button>
            </form>
        </div>
    </div>
    <script src="P11.js"></script>
</body>
</html>

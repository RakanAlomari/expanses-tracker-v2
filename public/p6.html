<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="p6.css">
  
</head>
<body>
  <div class="navbar">
    <nav>
        <a href="p3.html">Dashboard</a>
        <a href="p4.html">Goals</a>
        <a href="p9.html">Credits</a>
        <a href="p10.html">Installments</a>
        <a href="p11.html">Monthly Bills</a>
      </nav>
  <div class="container">
    <span class="title">Individual Profile</span>
    <div class="rectangle"></div>
    <div class="Account">Account Info</div>
    <div class="line"></div>

    <form id="registration-form" method="post" action="/updateUser">
      <img src="Picture2.png" id="user" alt="">
      <img src="Picture3.png" id="cam" alt="">

      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <div id="error-message-name" class="error-message" style="display: none;"></div>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <div id="error-message-phone" class="error-message" style="display: none;"></div>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <div id="error-message-email" class="error-message" style="display: none;"></div>
      </div>
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <div id="error-message-username" class="error-message" style="display: none;"></div>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="checkbox" id="show-password-checkbox">
        <label for="show-password-checkbox"></label>
        <div id="error-message-password" class="error-message"></div>
      </div>
      <button type="submit">Edit Info</button>
    </form>

    <div class="Settings">Settings
      <div class="line"></div>
      <div class="s">
        <div class="appearance">
          <label for="appearance">Appearance</label>
          <select id="appearance" name="appearance">
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
          </select>
        </div>
        <br>
        <div class="language">
          <label for="language">Language</label>
          <select id="language" name="language">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="p6.js"></script>
</body>
</html>

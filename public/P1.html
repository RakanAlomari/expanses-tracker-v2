<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker Login</title>
    <link rel="stylesheet" href="P1.css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expenses Tracker</h1>
        </div>
        <div class="login-form">
            <h2>Welcome</h2>
            <div class="icon"></div>
            <form action="/login" method="post" id="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="button-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <p class="create-account">or create account</p>
        </div>
        <div class="footer">
            <a href="P2.html" style="text-decoration: none; color: white;">
                <button type="button">Individuals</button>
            </a>
            <a href="P7.html" style="text-decoration: none; color: white;">
                <button type="button">Institutions</button>
            </a>
        </div>
    </div>

    
</body>
</html>
